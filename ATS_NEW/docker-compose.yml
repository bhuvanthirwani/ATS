version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    image: devhaxcodes/ats-backend:latest
    container_name: ats_core_backend
    volumes:
      - ./data:/app/data
      - ./backend/src:/app/src
    environment:
      - APP_ENV=production
      - DATA_DIR=/app/data
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: devhaxcodes/ats-frontend:latest
    container_name: ats_client_frontend
    environment:
      - NEXT_PUBLIC_API_URL=/api/v1
      - INTERNAL_API_URL=http://backend:8000/api/v1
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      - backend

volumes:
  data:
